<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600&display=swap" rel="stylesheet">

    <title> Portfolio | Mouse leave Popup Box </title>
</head>
<body>
    <div class="container"> </div>

    <div id="modelBox">
        <img src="/projects/model_box/images/banner.jpg" alt="banner_img" width="100%">
        <div class="offer-text">
            <h2> Get 15% OFF </h2>
            <small> on all beauty products </small>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Nesciunt delectus aperiam cupiditate quos. 
                Voluptates nulla vitae corrupti delectus! 
                Odio pariatur facilis mollitia deleniti libero voluptatibus amet 
                inventore aspernatur earum perferendis.
            </p>
            <form>
                <input type="email" placeholder="E-mail Address">
                <button type="submit"> Subscribe </button>
            </form>
        </div>
        <img src="/projects/model_box/images/close.png" alt="close_icon" class="close-icon" onclick="closeModel()">
    </div>

    <script>

        let modelBox = document.getElementById("modelBox");

        document.onmouseleave = function() {
            modelBox.style.display = "block";
        }

        function closeModel() {
            modelBox.style.display = "none";
        }

    </script>
</body>
</html>
